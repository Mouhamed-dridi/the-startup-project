<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            text-align: center;
        }
        #logo {
            width: 100px; /* Adjust logo size as needed */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <img id="logo" src="https://via.placeholder.com/100" alt="Company Logo"> <!-- Replace with your logo URL -->
    <h1 class="text-center">Login</h1>
    <form id="loginForm">
        <div class="mb-3">
            <label for="loginUsername" class="form-label">Username</label>
            <input type="text" id="loginUsername" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" id="loginPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <p id="loginMsg" class="mt-2"></p>
    </form>
</div>

<script>
    // Sample user database
    const users = [
        { username: "Mohamed", service: "Achat", password: "tjOSuR*wWvpc" },
        { username: "hichem", service: "Achat", password: "WerEFua7u44u" },
        { username: "adnen", service: "HR", password: "jdjdhghvgf" },
        { username: "amine", service: "CEO", password: "WerEFua7u44u" }
    ];

    document.getElementById('loginForm').onsubmit = function(event) {
        event.preventDefault(); // Prevent form submission

        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        const user = users.find(u => u.username === username && u.password === password);

        if (user) {
            document.getElementById('loginMsg').textContent = 'Login successful! Redirecting...';
            redirectUser(user.service);
        } else {
            document.getElementById('loginMsg').textContent = 'Invalid username or password.';
        }
    };

    function redirectUser(service) {
        // Define redirect URLs based on user service
        let redirectUrl = '';
        switch (service) {
            case 'HR':
                redirectUrl = '/conge/hr-database.html';
                break;
            case 'Achat':
                redirectUrl = '/Achat/achat_database.html';
                break;
            case 'CEO':
                redirectUrl = '/Feedback/feedbackDatabase.html';
                break;
        }

        // Redirect after a short delay
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, 2000); // Redirect after 2 seconds
    }
</script>

</body>
</html>
