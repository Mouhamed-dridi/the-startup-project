<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Feedback Form</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Feedback Form</h1>
        <h3 class="text-center">We value your feedback!</h3>
        <form id="feedbackForm" class="mx-auto mt-4" style="max-width: 600px;">
            <div class="mb-3">
                <label for="userName" class="form-label">Your Name:</label>
                <input type="text" class="form-control" id="userName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Type:</label>
                <div>
                    <input type="radio" id="feedback" name="type" value="Feedback" required>
                    <label for="feedback">Feedback</label>
                    <input type="radio" id="idea" name="type" value="Idea" required>
                    <label for="idea">Idea</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="serviceTarget" class="form-label">Target Service for Improvement:</label>
                <select class="form-select" id="serviceTarget" required>
                    <option value="">Choose a service...</option>
                    <option value="HR">HR</option>
                    <option value="Finance">Finance</option>
                    <option value="IT">IT</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="feedbackText" class="form-label">Your Feedback:</label>
                <textarea class="form-control" id="feedbackText" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="fileAttachment" class="form-label">Attach File:</label>
                <input type="file" class="form-control" id="fileAttachment">
            </div>
            <button type="submit" class="btn btn-success">Submit Feedback</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
